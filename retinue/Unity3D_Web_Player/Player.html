<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- saved from url=(0070)http://flash.7k7k.com/cms/cms10/20130410/1525284392/13213/unity3d.html -->
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link href="/retinue/favicon.ico" rel="shortcut icon">

    <title>Unity3D Web Player</title>
    <style type="text/css">
        html {
            width: 100%;
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
        }

        div {
            margin: 0 auto;
        }
    </style>
    <script type="text/javascript">
        var Iframe_Ver = "1.0";
        var FlashPlayer_Ver = "unity3d 3.5";
        /********************************
         可编辑区
         ********************************/
        var _src_ = 'game.unity3d'; //更改此处游戏名
        // 从URL参数读取游戏名
        if (window.location.search.indexOf("load=") != -1) {
            _src_ = window.location.search.split("load=")[1]
        }
        var _wid_ = 640;
        var _hei_ = 480;
        var _spt_ = 0;
        var _net_ = 0;
        var swfAttrs = {
            src: _src_,
            width: _wid_,
            height: _hei_
        };
        // flashvars extend
        var swfPars = {};
        // flashvars extend
        var swfVars = {};
        if (!_spt_) swfPars.allowScriptAccess = "never";
        if (_net_) swfPars.allowNetworking = "all";
    </script>
</head>

<body style="text-align: center; overflow: hidden;">
<div id="player" style="width: 1920px; height: 938px; visibility: visible;">
    <embed backgroundcolor="000000"
           bordercolor="000000" disablecontextmenu="true" disableexternalcall="true" disablefullscreen="true"
           firstframecallback="unityObject.firstFrameCallback();" height="938px"
           style="display: block; width: 1920px; height: 938px;" tabindex="0" textcolor="FFFFFF"
           type="application/vnd.unity"
           width="1920px">
</div>
<script charset="utf-8" language="JavaScript" src="./UnityObject.js"></script>
<script src="./iframe-app.js" type="text/javascript"></script>
<script type="text/javascript">App.init();</script>

</body>

</html>
